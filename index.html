<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Challenge</title>
    <link rel="stylesheet" href="screen.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <div class="card mb-3">
        <div class="image-size">
        <img src="https://www.wtju.net/wp-content/uploads/2018/03/Miles-First.jpg" class="card-img-top" alt="Stock Jazz Band">
        </div>
        <div class="card-body">
          <h5 class="card-title">Miles Davis Quintet!</h5>
          <p class="card-text">Below will be information retaining the band, and tour dates!</p>
          <div class="band-info">
          <ul>
            <li><strong>Lead Performer - </strong>Miles Davis</li>
            <li><strong>Bass Guitar - </strong>Marshall Hawkins</li>
            <li><strong>Double bass - </strong>Ron Carter</li>
            <li><strong>Piano - </strong>Herbie Hancock</li>
            <li><strong>Tenor Saxophone - </strong>Wayne Shorter</li>
            <li><strong>Drum Kit - </strong>Tony Williams</li>
          </ul>
          </div>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
</body>
</html>
